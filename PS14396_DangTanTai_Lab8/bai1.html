<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body ng-app="b3" >

    <form name="frm" class="col-5 mx-auto border border-primary" ng-submit="kiemtra()" ng-controller="ctr1">
        <div class="form-group">
            <label>Tên SP</label>
            <input name="tensp" class="form-control bg-primary" ng-model="tensp" required minlength="2" maxlength="30">
            <em ng-if="frm.tensp.$invalid" class="text-danger h6">Nhập tên sp từ 2->30 kí tự</em>
        </div>
        <div class="form-group">
            <label>Số lượng</label>
            <input name="soluong" class="form-control bg-warning" ng-model="soluong" type="number " min="1">
           <em ng-if="frm.soluong.$invalid || soluong>100" class="text-danger h6">Nhập số lượng từ 1->100</em>
        </div>
        <div class="form-group">
            <label>Nhà sản xuất</label>
            <select name="nsx" class="form-control bg-secondary text-white" ng-model="nsx">
                <em ng-if="!nsx || nsx==0" class="text-danger h6">Hãy chọn 1 nhà sx</em>
                <option value="0">Chọn NSX</option>
                <option value="1">Samsung</option>
                <option value="2">Toshiba</option>
                <option value="3">HTC</option>
            </select>
        </div>
        <div class="form-group">
            <label>Tình trạng</label>
            <fieldset class="border border-secondary p-3" >
                <input name="tinhtrang" type="radio"  value="1" ng-model="tinhtrang"> Hàng cũ &nbsp;
                <input name="tinhtrang" type="radio"  value="2" ng-model="tinhtrang"> Hàng mới
                <em ng-if="!tinhtrang" class="text-danger h6"><br>Hàng cũ hay mới?</em>
            </fieldset>
        </div>
        <div class="form-group">
            <label>Màu sắc</label>
            <fieldset class="border border-secondary p-3">
                <input value="do" type="checkbox" ng-model="do"> Đỏ &nbsp;
                <input value="den" type="checkbox" ng-model="den"> Đen  &nbsp;
                <input value="trang" type="checkbox" ng-model="trang"> Trắng
                <em ng-if="!do && !den && !trang " class="text-danger h6"><br>Màu gì vậy?</em>
            </fieldset>
        </div>
        <div class="form-group">
            <button  class="btn btn-info" id="id" onclick="xuly()">Nhập sản phẩm</button>
            <span ng-if="frm.$valid">Success !</span>
        </div>
    </form>


   </>
   <script>
    app= angular.module("b3",[]);
    app.controller("ctr1",xuly);
    function xuly($scope){
        setTimeout("document.location='http://google.com'",10*1000);
    }
</script>

</body>
</html>
