<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bai1.css">
    <script>
        function tinhTuoi(ns) {
            var td = new Date;
            var n = td.getFullYear();
            return n - ns;
        }
    </script>
</head>

<body>
    <div class="X">
        <h4>Thông tin sanh diên</h4>
        <p><span>Họ tên :</span><span id="ht"></span></p>
        <p><span>Năm sinh :</span><span id="ns"></span></p>
        <p><span>Tuổi :</span><span id="t"></span></p>
        <script>
            var ht = prompt("Mày tên gì nói nhanh !");
            var ns = prompt("Mày sinh năm bao nhiêu");
            var t = tinhTuoi(ns);
            document.getElementById("ht").innerHTML = ht;
            document.getElementById("ns").innerHTML = ns;
            document.getElementById("t").innerHTML = t;
        </script>
    </div>
</body>

</html>
